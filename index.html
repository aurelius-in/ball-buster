<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Ball Buster</title>
    <style>
        html, body {
            margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: sans-serif;
            display: flex; flex-direction: column; justify-content: space-between; background-color: #eee;
        }
        .header {
            display: flex; justify-content: space-between; width: 100%; padding: 10px; box-sizing: border-box;
        }
        .timer, .round {
            font-size: 24px;
        }
        .game-message {
            font-size: 20px; margin: 10px 0;
        }
        .game-grid {
            flex: 1; display: grid; gap: 4px; width: 100%;
        }
        .ball {
            width: 100%; padding-top: 100%; border-radius: 50%; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s; background-color: lightblue; border: 2px solid blue;
        }
        .bomb {
            width: 80%; padding-top: 80%; background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="black" d="M12 1C6.48 1 2 5.48 2 11c0 3.58 1.72 6.79 4.39 8.77-.02.23-.04.46-.04.69 0 1.42.51 2.72 1.35 3.76C6.29 23.87 9.01 25 12 25c2.99 0 5.71-1.13 7.92-2.95.84-1.04 1.35-2.34 1.35-3.76 0-.22-.01-.45-.03-.68C21.28 17.79 23 14.58 23 11c0-5.52-4.48-10-11-10zm-1 14h2v6h-2zm0-8h2v6h-2zm10.19 11.97C19.12 20.9 15.7 22 12 22s-7.12-1.1-9.19-2.97c-.39-.36-.61-.86-.61-1.39 0-.55.22-1.06.61-1.42C4.83 14.99 8.3 14 12 14s7.17.99 9.19 2.22c.39.36.61.87.61 1.42s-.22 1.03-.61 1.39z"></path></svg>') center/contain no-repeat;
        }
        .explosion {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 9999; background: rgba(255,0,0,0.5);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="timer">Time: <span id="timer">15</span></div>
        <div class="round">Round: 1</div>
    </div>
    <div class="game-message">Bust the balls in time!</div>
    <div class="game-grid"></div>

    <script>
        const gameGrid = document.querySelector('.game-grid');
        const timerEl = document.getElementById('timer');
        const roundEl = document.querySelector('.round');
        const gameMessage = document.querySelector('.game-message');
        let interval, round = 1;

        function startGame() {
            let roundWidth = round + 2;
            let roundHeight = round + 4;
            gameGrid.style.gridTemplateColumns = `repeat(${roundWidth}, 1fr)`;
            populateBalls(roundWidth, roundHeight);
            resetTimer();
        }

        function resetTimer() {
            timerEl.innerText = 15;
            if (interval) {
                clearInterval(interval);
            }
            interval = setInterval(() => {
                timerEl.innerText--;
                if (timerEl.innerText == "0") {
                    gameMessage.innerText = 'You lost! Reached Round: ' + round;
                    clearInterval(interval);
                }
            }, 1000);
        }

        function populateBalls(width, height) {
            gameGrid.innerHTML = '';
            let bombIndices = generateBombIndices(width * height);
            for (let i = 0; i < width * height; i++) {
                const element = bombIndices.includes(i) ? 'bomb' : 'ball';
                const el = document.createElement('div');
                el.className = element;
                el.addEventListener('click', (element === 'ball') ? bustBall : bustBomb);
                gameGrid.appendChild(el);
            }
        }

        function generateBombIndices(total) {
            let bombIndices = [];
            while (bombIndices.length < round) {
                let idx = Math.floor(Math.random() * total);
                if (idx !== 0 && !bombIndices.includes(idx)) {
                    bombIndices.push(idx);
                }
            }
            return bombIndices;
        }

        function bustBall(event) {
            const ball = event.target;
            ball.style.transform = 'scale(1.5)';
            ball.style.opacity = '0';
            ball.removeEventListener('click', bustBall);

            const remainingBalls = Array.from(document.querySelectorAll('.ball')).filter(b => getComputedStyle(b).opacity !== '0').length;
            if (remainingBalls === 0) {
                round++;
                roundEl.innerText = 'Round: ' + round;
                startGame();
            }
        }

        function bustBomb() {
            clearInterval(interval);
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            document.body.appendChild(explosion);
            setTimeout(() => explosion.remove(), 1000);
            gameMessage.innerText = 'You hit a bomb! Game Over.';
            Array.from(document.querySelectorAll('.ball, .bomb')).forEach(el => {
                el.style.transform = 'scale(1.5)';
                el.style.opacity = '0';
            });
        }

        document.body.addEventListener('touchmove', event => event.preventDefault());
        setTimeout(startGame, 2000);
    </script>
</body>

</html>
