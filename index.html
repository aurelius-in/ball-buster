<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        body {
            background-color: black;
            font-family: sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .ball, .bomb {
            border-radius: 50%;
            background-size: cover;
            transition: opacity 0.5s;
        }

        .ball {
            background-image: url('ball1.png');
        }

        .bomb {
            background-image: url('bomb.png');
        }

        #round, #timer {
            position: absolute;
            font-size: 1.5em;
            z-index: 10;
        }

        #round {
            top: 10px;
            right: 10px;
        }

        #timer {
            top: 10px;
            left: 10px;
        }

        #gameMessage {
            font-size: 2em;
            margin-bottom: 20px;
            z-index: 10;
            display: none;
        }

        #startButton {
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 1.5em;
            cursor: pointer;
            transition: opacity 0.5s;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div id="gameMessage"></div>
    <button id="startButton">Start</button>
    <div id="round"></div>
    <div id="timer"></div>

    <script>
        let round = 1;
        let interval;
        let grid;
        const roundEl = document.getElementById('round');
        const startButton = document.getElementById('startButton');
        const gameMessage = document.getElementById('gameMessage');
        const timerEl = document.getElementById('timer');

        function initGame() {
            startButton.style.display = 'block';
            roundEl.innerText = '';
            timerEl.innerText = '';
            gameMessage.innerText = '';
            gameMessage.style.display = 'none';
            clearGrid();
        }

        startButton.addEventListener('click', () => {
            startButton.style.opacity = '0';
            setTimeout(() => {
                startButton.style.display = 'none';
                startGame();
            }, 500);
        });

        function clearGrid() {
            if (grid) {
                grid.remove();
                grid = null;
            }
        }

        function startGame() {
            gameMessage.style.display = 'block';
            gameMessage.innerText = 'Bust the balls in time!';
            roundEl.innerText = 'Round: ' + round;
            let size = round < 6 ? 90 : Math.max(30, 90 - (round - 5) * 10);
            let rows = round + 2;
            let cols = round + 3;

            grid = document.createElement('div');
            grid.style.display = 'grid';
            grid.style.gridTemplateColumns = `repeat(${cols}, ${size}px)`;
            grid.style.gridTemplateRows = `repeat(${rows}, ${size}px)`;
            grid.style.gap = '10px';
            document.body.appendChild(grid);

            const totalBalls = rows * cols;
            const bombIndices = generateBombIndices(totalBalls);

            for (let i = 0; i < totalBalls; i++) {
                const ball = document.createElement('div');
                ball.className = bombIndices.includes(i) ? 'bomb' : 'ball';
                ball.style.width = `${size}px`;
                ball.style.height = `${size}px`;
                grid.appendChild(ball);

                if (bombIndices.includes(i)) {
                    ball.addEventListener('click', bustBomb);
                } else {
                    ball.addEventListener('click', bustBall);
                }
            }

            let timeLeft = 15;
            timerEl.innerText = `Time: ${timeLeft}`;
            interval = setInterval(() => {
                timeLeft--;
                timerEl.innerText = `Time: ${timeLeft}`;

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    gameMessage.innerText = 'Out of Time!';
                    setTimeout(initGame, 1500);
                }
            }, 1000);
        }

        function bustBall(event) {
            const ball = event.target;
            ball.style.opacity = '0';
            ball.removeEventListener('click', bustBall);
            const remainingBalls = document.querySelectorAll('.ball').length;
            if (remainingBalls === 0) {
                clearInterval(interval);
                round++;
                startGame();
            }
        }

        function bustBomb(event) {
            clearInterval(interval);
            gameMessage.innerText = 'Boom! Game Over!';
            setTimeout(() => {
                initGame();
            }, 1500);
        }

        function generateBombIndices(totalBalls) {
    let bombIndices = [];
    const numberOfBombs = round;  // This will set 1 bomb for the first round, 2 for the second, and so on.

    for (let i = 0; i < numberOfBombs; i++) {
        let bombIndex;
        do {
            bombIndex = Math.floor(Math.random() * totalBalls);
        } while (bombIndices.includes(bombIndex));
        bombIndices.push(bombIndex);
    }
    return bombIndices;
}


        initGame();
    </script>
</body>

</html>
