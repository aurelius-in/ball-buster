<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Buster</title>
    <style>
        body {
            background-color: black;
            font-family: sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .ball, .bomb {
            border-radius: 50%;
            background-size: cover;
            transition: opacity 0.5s;
        }

        .ball {
            background-image: url('ball1.png');
        }

        .bomb {
            background-image: url('bomb.png');
        }

        #round {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
        }

        #startButton {
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 1.5em;
            cursor: pointer;
            transition: opacity 0.5s;
        }

        #gameMessage {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        #timer {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <button id="startButton">Start</button>
    <div id="round"></div>
    <div id="timer"></div>
    <div id="gameMessage">Bust the balls in time!</div>

    <script>
        let round = 1;
        let interval;
        let grid;
        const roundEl = document.getElementById('round');
        const startButton = document.getElementById('startButton');
        const gameMessage = document.getElementById('gameMessage');
        const timerEl = document.getElementById('timer');

        function initGame() {
            gameMessage.innerText = 'Bust the balls in time!';
            round = 1;
            if (grid) grid.remove();
            startButton.style.display = 'block';
            startButton.style.opacity = '1';
            roundEl.innerText = '';
            timerEl.innerText = '';
        }

        startButton.addEventListener('click', () => {
            startButton.style.opacity = '0';
            setTimeout(() => {
                startButton.style.display = 'none';
                startGame();
            }, 500);
        });

        function startGame() {
            if (grid) grid.remove();
            roundEl.innerText = 'Round: ' + round;
            let size = Math.max(30, 60 - round * 5);
            let rows = round + 2;
            let cols = round + 1;
            grid = document.createElement('div');
            grid.style.display = 'grid';
            grid.style.gridTemplateColumns = `repeat(${cols}, ${size}px)`;
            grid.style.gridTemplateRows = `repeat(${rows}, ${size}px)`;
            grid.style.gap = '10px';
            document.body.appendChild(grid);

            const totalBalls = rows * cols;
            const bombIndices = generateBombIndices(totalBalls);

            for (let i = 0; i < totalBalls; i++) {
                const ball = document.createElement('div');
                ball.className = bombIndices.includes(i) ? 'bomb' : 'ball';
                ball.style.width = `${size}px`;
                ball.style.height = `${size}px`;
                grid.appendChild(ball);

                if (bombIndices.includes(i)) {
                    ball.addEventListener('click', bustBomb);
                } else {
                    ball.addEventListener('click', bustBall);
                }
            }

            let timeLeft = 15;
            timerEl.innerText = `Time: ${timeLeft}`;
            interval = setInterval(() => {
                timeLeft--;
                timerEl.innerText = `Time: ${timeLeft}`;

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    const remainingBalls = Array.from(document.querySelectorAll('.ball')).length;
                    gameMessage.innerText = 'Out of Time!';
                    explodeAll();
                    setTimeout(initGame, 1500);
                }
            }, 1000);
        }


        function bustBall(event) {
            const ball = event.target;
            ball.style.backgroundImage = "url('explode-ball.png')";
            setTimeout(() => {
                ball.style.opacity = '0';
                ball.removeEventListener('click', bustBall);
                ball.classList.remove('ball');

                const remainingBalls = Array.from(document.querySelectorAll('.ball')).length;
                if (remainingBalls === 0) {
                    clearInterval(interval);
                    round++;
                    startGame();
                }
            }, 500);
        }

        function bustBomb(event) {
            const bomb = event.target;
            bomb.style.backgroundImage = "url('explode-bomb.png')";
            setTimeout(() => {
                bomb.style.opacity = '0';
                gameMessage.innerText = 'You hit a bomb! Game Over.';
                clearInterval(interval);
                explodeAll();
                initGame();
            }, 500);
        }

        function explodeAll() {
            Array.from(document.querySelectorAll('.ball, .bomb')).forEach(el => {
                el.style.backgroundImage = "url('explode-ball.png')";
                setTimeout(() => el.style.opacity = '0', 500);
            });
        }

        function generateBombIndices(total) {
            let bombIndices = [];
            while (bombIndices.length < round) {
                let idx = Math.floor(Math.random() * total);
                if (idx !== 0 && !bombIndices.includes(idx)) {
                    bombIndices.push(idx);
                }
            }
            return bombIndices;
        }

        initGame();
    </script>
</body>
</html>
