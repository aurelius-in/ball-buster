<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Ball Buster</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .timer, .round {
            font-size: 24px;
        }
        .game-message {
            font-size: 20px;
            margin: 10px 0;
        }
        .game-grid {
            flex: 1;
            display: grid;
            gap: 4px;
            width: 100%;
        }
        .ball {
            width: 100%;
            padding-top: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, white, rgba(0,0,0,0));
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s;
        }
        .ball:active {
            transform: scale(0.9);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="timer">Time: <span id="timer">15</span></div>
        <div class="round">Round: 1</div>
    </div>
    <div class="game-message">Bust the balls in time!</div>
    <div class="game-grid"></div>

    <script>
        const gameGrid = document.querySelector('.game-grid');
        const timerEl = document.getElementById('timer');
        const roundEl = document.querySelector('.round');
        const gameMessage = document.querySelector('.game-message');
        let interval, round = 1;

        function startGame() {
            let roundWidth = round + 2;
            let roundHeight = round + 4;
            gameGrid.style.gridTemplateColumns = `repeat(${roundWidth}, 1fr)`;
            populateBalls(roundWidth * roundHeight);
            resetTimer();
        }

        function resetTimer() {
            timerEl.innerText = 15;
            if (interval) {
                clearInterval(interval);
            }
            interval = setInterval(() => {
                timerEl.innerText--;
                if (timerEl.innerText == "0") {
                    gameMessage.innerText = 'You lost! Reached Round: ' + round;
                    clearInterval(interval);
                }
            }, 1000);
        }

        function populateBalls(num) {
            gameGrid.innerHTML = '';
            for (let i = 0; i < num; i++) {
                const ball = document.createElement('div');
                ball.className = 'ball';
                ball.style.backgroundColor = getRandomColor();
                ball.addEventListener('click', bustBall);
                gameGrid.appendChild(ball);
            }
        }

        function bustBall(event) {
            const ball = event.target;
            ball.style.opacity = '0';
            ball.removeEventListener('click', bustBall);

            // Check if all balls are clicked
            const remainingBalls = Array.from(document.querySelectorAll('.ball')).filter(b => getComputedStyle(b).opacity !== '0').length;
            if (remainingBalls === 0) {
                round++;
                roundEl.innerText = 'Round: ' + round;
                startGame();
            }
        }

        function getRandomColor() {
            const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        document.body.addEventListener('touchmove', event => event.preventDefault());
        setTimeout(startGame, 2000);
    </script>
</body>

</html>
