<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Ball Buster</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #eee;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .timer, .round {
            font-size: 24px;
        }
        .game-message {
            font-size: 20px;
            margin: 10px 0;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
            width: 90%;
            height: calc(90% - 80px);
        }
        .ball {
            width: 100%;
            padding-top: 100%;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transform: scale(1);
            transition: transform 0.2s;
        }
        .ball:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="timer">Time: <span id="timer">0</span></div>
        <div class="round"></div>
    </div>
    <div class="game-message">Bust the balls in time!</div>
    <div class="game-grid"></div>
    <script>
        const gameGrid = document.querySelector('.game-grid');
        const timerEl = document.getElementById('timer');
        const roundEl = document.querySelector('.round');
        const gameMessage = document.querySelector('.game-message');
        let timerValue, interval, round = 0, roundTime;

        function startGame() {
            round++;
            roundTime = 80 - (round * 5);
            timerEl.innerText = roundTime;
            timerValue = setInterval(decreaseTimer, 1000);
            roundEl.innerText = 'Round: ' + round;
            populateBalls();
        }

        function decreaseTimer() {
            roundTime--;
            timerEl.innerText = roundTime;
            if (roundTime <= 0) {
                clearInterval(timerValue);
                gameMessage.innerText = 'You lost! Round: ' + round;
            }
        }

        function populateBalls() {
            gameGrid.innerHTML = '';
            for (let i = 0; i < 80; i++) {
                const ball = document.createElement('div');
                ball.className = 'ball';
                ball.style.backgroundColor = getRandomColor();
                ball.addEventListener('click', bustBall);
                gameGrid.appendChild(ball);
            }
        }

        function bustBall(event) {
            const ball = event.target;
            ball.style.opacity = '0';
            ball.removeEventListener('click', bustBall);
            if (!document.querySelector('.ball[style*="opacity: 1"]')) {
                clearInterval(timerValue);
                gameMessage.innerText = 'Next Round Starting...';
                setTimeout(startGame, 2000);
            }
        }

        function getRandomColor() {
            const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        document.body.addEventListener('touchmove', event => event.preventDefault());
        setTimeout(startGame, 2000);
    </script>
</body>
</html>
